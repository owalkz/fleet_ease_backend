<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            width: 100%;
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 2em;
            color: #000000;
            margin: 1em 0;
        }

        .content p {
            font-size: 1em;
            line-height: 1.5;
            margin: 0.5em 0;
        }

        .button {
            display: inline-block;
            padding: 0.8em 1.6em;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin: 1em 0;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #666666;
            padding: 1em;
            border-top: 1px solid #dddddd;
        }

        @media screen and (max-width: 480px) {
            .content h1 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 0.9em;
            }

            .button {
              padding: 0.6em 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="cid:companyLogo" alt="FleetEase Logo" />
        </div>
        <div class="content">
            <h1>Reset Your Password</h1>
            <p>Hi ${name},</p>
            <p>
                We received a request to reset your password. Click the button below
                to reset it. This link will expire in 10 minutes.
            </p>
            <a href="${resetLink}" class="button">Reset Password</a>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Contact us:</p>
            <p>Email: <a href="mailto:fleetease@gmail.com">fleetease@gmail.com</a></p>
            <p>Phone: <a href="tel:0101010100">0101010100</a></p>
        </div>
    </div>
</body>

</html>
